server {
    listen ${PORT};
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Fix for mixed content / port 8080 redirects behind load balancer
    absolute_redirect off;
    port_in_redirect off;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Next.js static export routing
    # Try: exact file -> .html version -> directory/index.html -> fallback to root index.html
    location / {
        try_files $uri $uri.html $uri/index.html /index.html;
    }

    # Handle trailing slashes - redirect to non-trailing version
    location ~ ^(.+)/$ {
        return 301 $1;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Cache Next.js chunks
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
